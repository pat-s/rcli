version: 2.1
jobs:
  ubuntu-21-10:
    environment:
      TZ: Europe/Zurich
      DEBIAN_FRONTEND: noninteractive
    docker:
      - image: ubuntu
    steps:
      - checkout

      - run:
          name: "Install apt deps"
          command: |
            apt update -y
            apt install -y curl gcc g++ lsb-release wget dpkg sudo apt-utils \
              shc dialog unzip zip lpr perl wget gfortran g++ xorg xorg-dev \
              r-base-core libcurl4-openssl-dev file tzdata

      - run:
          name: "Install rcli"
          command: |
            shc -f rcli.sh && \
            mv rcli.sh.x /usr/local/bin/rcli

      - run:
          name: "Install R"
          command: |
            rcli install 4.1.2

  centos8:
    environment:
      TZ: Europe/Zurich
    docker:
      - image: centos:8
    steps:
      - checkout

      - run:
          name: "Install yum deps"
          command: |
            yum -y install wget redhat-lsb-core sudo openblas-devel shc R

      - run:
          name: "Install rcli"
          command: |
            shc -f rcli.sh && \
            mv rcli.sh.x /usr/local/bin/rcli

      - run:
          name: "Install R"
          command: |
            rcli install 4.1.2

