version: 2.1
orbs:
  codecov: codecov/codecov@3.2.2

jobs:
  ubuntu-21-10:
    environment:
      TZ: Europe/Zurich
      DEBIAN_FRONTEND: noninteractive
    docker:
      - image: pats22/ubuntu-21.10-rcli
    steps:
      - checkout

      - run:
          name: Tests
          command: bash tests/ubuntu-21.10/test-ubuntu-21.10.sh

      - store_artifacts:
          path: /tmp/test-results/out.txt
          destination: artifact-file

  ubuntu-20-04:
