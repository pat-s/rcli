workflows:
  test:
    jobs:
      - ubuntu-20-04
          # post-steps:
          #   - codecov/upload:
          #     file: coverage/codecov-result.json
      - rockylinux8
          # post-steps:
          #   - codecov/upload:
          #     file: coverage/codecov-result.json

  # CRON job daily at 4 am in the morning
  # - runs the "build" job on the master branch and builds package cache
  nightly:
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - ubuntu-20-04
      # - ubuntu-21-10
      - fedora
      - rockylinux8
      - centos7
